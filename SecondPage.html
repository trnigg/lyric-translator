<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songdegreen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green: '#6BC997',
              grey: '#504C64',
              white: 'FDFDFD',
            },

            fontFamily: {
              helvetica: ['Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body class="font-helvetica text-grey">
  
    <header>
       <nav>
        <p onclick="goBack()" class="f-view text-lg float-right pt-20 pr-20 font-bold">Go Back</p>
        <img class="LOGO pt-5 object-contain h-40 w-40" src="./assets/images/LOGO.PNG" alt="LOGO">
        <h1  class="Songdegreen text-center font-bold" style="font-size: 9vw;">Songde<span class="text-green text-center" style="font-size: 9vw;">green</span></h1>
        <p class="Mondegreen"><span class="text-green font-bold">Mondegreen</span> (noun) : a misunderstood or misinterpreted word or phrase resulting from a mishearing of the lyrics of a song.</p>
       </nav>    
    </header>

       <main>

        <div class="" >

         <h2 class="Song-name"><span class="faveSongTxt">Original</span> song:</h2>

         <!--  See :https://developer.spotify.com/documentation/embeds/tutorials/using-the-iframe-api -->
         <div class="Album-cover" id="embed-iframe">
          <iframe id="spotify-iframe" style="border-radius:12px" src="" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
         </div>
         

        </div>

       <div>

        <h2 class="Songdefied"><span class="songdefyTxt text-4xl text-green">Songdefied</span> lyrics:</h2>
        <div class="Lyrics" style="overflow: auto;">
          <div id="loader" class="loader"></div>
          <div class="Error"></div>
          <div class="Time-it-takes">Takes about 30 seconds  </div>
        </div>

       </div>

       </main>


<script src="./assets/script/script.js"></script>


</body>
</html>
