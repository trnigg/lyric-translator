    <head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                green: '#6BC997',
                grey: '#504C64',
                white: 'FDFDFD',
              },
  
              fontFamily: {
                helvetica: ['Helvetica', 'Arial', 'sans-serif'],
              }
            }
          }
        }

      <link rel="stylesheet" href="./assets/css/style.css">

  <body class="font-helvetica text-grey"></body>
      <header>
        <nav>
         <img class="LOGO pt-5 object-contain h-40 w-40" src="./assets/images/LOGO.PNG" alt="LOGO">
         <h1  class="Songdegreen text-center font-bold" style="font-size: 11vw;">Songde<span class="text-green text-center" style="font-size: 11vw;">green</span></h1>
         <p class="Mondegreen">Mondegreen (noun) : a misunderstood or misinterpreted word or phrase resulting from a mishearing of the lyrics of a song.</p>
        </nav>    
     </header>
  
    <section class="btn-start">
      <button class="btn-start1 h-10 border-2 py-1 px-4 border-grey rounded-lg" id="start">Start Songdefying</button>
    </section>
    <div id="songModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p>Error! You can not leave the fields blank!! Please fill in both boxes!</p>
      </div>
    
    </div>
    <section class="input" id="input1">
      <input type="text" id="input-song" placeholder="Song Name . ." class="input-song rounded-md"></input>
      <input type="text" id="input-artist" placeholder="Artist Name . ." class="input-artist rounded-md"></input>
        <div class="btn-secondPage">
          <button id="songdefy-btn" class="btn-defy border-2 border-grey rounded-lg py-1 px-4">Songdefy It!</button>
        </div>
    </section>
	




    <!-- Link to relevant script files-->
    <script src="./assets/script/index.js"></script>
